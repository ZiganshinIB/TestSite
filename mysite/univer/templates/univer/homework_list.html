{% extends 'base.html' %}
{% block sidebar %}
{% include 'inc/_groups_bar.html' %}
{% endblock %}
{% block big_content %}
<div class="container row col-md-12 col-12 gx-1">
    {% for item in object_list %}
    <div class="list-group">
        <a href="{{ item.file.url }}" class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ item.title }}</h5>
                <small>{{ item.create_date }}</small>
            </div>
            <small>{{ item.author }}</small>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
